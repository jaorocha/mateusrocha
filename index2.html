<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body class="">
    <nav class="navbar navbar-light bg-light">
        <div class="container d-flex px-4">
          <a class="navbar-brand" href="#">
            <img src="./assets/imagens/logo mateus.png" alt="" class="d-inline-flex w-25">
          </a>
          
        </div>
      </nav>

      <div class="container p-5">
      <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" aria-label="Slide 4"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./assets/imagens/andreemauro.png" class="d-block w-75 m-auto" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <!-- <h5 class="text-warning">André e Mauro</h5>
              <p class="text-dark">Some representative placeholder content for the first slide.</p> -->
              <button class="btn btn-secondary position-absolute start-0 bottom-0 px-2">André e Mauro</button>
            </div>
          </div>
          <div class="carousel-item">
            <img src="./assets/imagens/guig.png" class="d-block w-75 m-auto" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <!-- <h5>Second slide label</h5>
              <p>Some representative placeholder content for the second slide.</p> -->
              <button class="btn btn-primary position-absolute start-0 bottom-0 px-2">Falcão - Guig</button>
            </div>
          </div>
          <div class="carousel-item">
            <img src="./assets/imagens/leofera.png" class="d-block w-75  m-auto" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <!-- <h5>Third slide label</h5>
              <p>Some representative placeholder content for the third slide.</p> -->
              <a href="#"><button class="btn btn-dark position-absolute start-0 bottom-0 px-2">Léo Fera</button></a>
            </div>
          </div>
          <div class="carousel-item">
            <img src="./assets/imagens/lincon.png" class="d-block w-75 m-auto" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <!-- <h5>Third slide label</h5>
              <p>Some representative placeholder content for the third slide.</p> -->
              <button class="btn btn-success position-absolute start-0 bottom-0 px-2">Lincoln Senna</button>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon text-dark" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

        <div class="container justify-content-center" style="position: fixed; bottom: 0; left: 50vw; transform: translateX(-50%)">
            <footer class="row d-flex flex-wrap justify-content-around align-items-center py-3 my-1 border-top">

              </a>
          
              <ul class="col nav justify-content-end">
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted text-center">Home</a></li>

              </ul>
